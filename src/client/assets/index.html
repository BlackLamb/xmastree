<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Particle: Christmas Tree</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,user-scalable=no" />

	<link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
	<link rel="manifest" href="./manifest.json">
	<link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
	<link type="image/x-icon" rel="shortcut icon" href="./favicon.ico" />
	<meta name="msapplication-config" content="./browserconfig.xml">
	<meta name="apple-mobile-web-app-title" content="Particle: Christmas Tree">
	<meta name="application-name" content="Particle: Christmas Tree">
	<meta name="theme-color" content="#ffffff">
		<%
			_.chain(htmlWebpackPlugin.files.css)
			.forEach(file => { %><link rel="stylesheet" href="<%- file %>" /><% })
			.value();
		%>
	<body>
		<div id="root"></div>
		<script>
			window['__xmastree/config'] = <%= htmlWebpackPlugin.options.clientConfigs %>
		</script>
		<%
			_.chain(htmlWebpackPlugin.files.js)
				.filter(file => !htmlWebpackPlugin.options.excludeJS.some(key => file.includes(key)))
				.forEach(file => { %><script src="<%- file %>"></script><% })
				.value();
		%>
	</body>
</html>
